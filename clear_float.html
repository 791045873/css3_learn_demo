<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		h1{
			float: left;
		}
		h2{
			float: right;
		}
		.clearfix:after {
			visibility:hidden;
			display:block;
			font-size:0;
			content:" ";
			clear:both;
			height:0;
		}
		.clearfix {
			zoom:1;
		}
		::selection{
			background-color: red;
			color: yellow;
		};
	</style>
</head>
<body>
<div class="clearfix">
	<p>ppp</p>
	<h1>123</h1>
	<h2>235</h2>
</div>
</body>
</html>
